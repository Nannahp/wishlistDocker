<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create profile</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/create_profile.css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div th:replace="~{home/header :: header}"></div>
<main>
    <section class="create-profile">
        <a th:href="@{/}" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <h1 class="profile-heading">Create your profile</h1>
        <form id="create_profile" th:action="@{/new_profile}" method="post" enctype="multipart/form-data">
            <!-- First row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">First name:</label> <br>
                    <input type="text" id="firstname" name="profileFirstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last name:</label> <br>
                    <input type="text" id="lastname" name="profileLastName" required>
                </div>
            </div>

            <!-- Second row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username:</label> <br>
                    <input type="text" id="username" name="profileUsername" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label> <br>
                    <input type="password" id="password" name="profilePassword" required>
                </div>
            </div>

            <!-- Upload pic -->
            <div class="form-group upload">
                <label for="profilePicture">Upload your profile picture:</label> <br>
                <input class="picture" type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>

            <div class="create-profile-button">
                <button class="submit-button" type="submit">Submit</button>
            </div>

        </form>

    </section>
</main>

<div th:insert="~{home/footer :: footer}"></div>
</body>
</html>
