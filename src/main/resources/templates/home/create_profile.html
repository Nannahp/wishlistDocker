<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create profile</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:insert="~{home/header :: header}" th:with="profile=${profile}"></div>
<main>
    <section class="create-profile">
        <a th:href="@{/}" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <h2>Create your profile</h2>
        <form th:action="@{/create_profile}" method="post" enctype="multipart/form-data">

            <!-- First row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="profileFirstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="profileLastName" required>
                </div>
            </div>

            <!-- Second row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="profileUsername" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="profilePassword" required>
                </div>
            </div>

            <!-- Upload pic -->
            <div class="form-group upload">
                <label for="profilePicture">Upload your profile picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>

            <!-- Submit -->
            <div class="form-group-submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</main>

<div th:insert="~{home/footer :: footer}"></div>
</body>
</html>
