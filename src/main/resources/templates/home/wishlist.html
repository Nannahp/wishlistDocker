<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${wishlist.getWishlistTitle()}"></title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:insert="~{home/header :: header}"></div>
<main>
<p th:text="${wishlist.wishlistTitle}"></p>
<ul>
    <li th:each="wish : ${wishes}" ><a th:text="${wish.wishName}" th:href="@{/wish/{wishId}(wishId=${wish.wishId})}"></a></li>
</ul>
</main>

<div th:insert="~{home/footer :: footer}"></div>
</body>
</html>
